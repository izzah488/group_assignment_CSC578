<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Expenses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e0b0ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      background: linear-gradient(135deg, #fff 60%, #e0b0ff 100%);
      width: 17rem;
      padding: 2rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      margin-right: 1rem;
      object-fit: cover;
      background-color: #cbd5e1;
      border: 2px solid #e0b0ff;
    }
    .menu-btn {
      background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px 0 rgba(138,43,226,0.10);
      transition: filter 0.2s;
    }
    .menu-btn:hover {
      filter: brightness(1.08);
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .nav-links a {
      padding: 0.7rem 1.3rem;
      border-radius: 0.8rem;
      color: #4a00e0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s, color 0.2s;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
    }
    .nav-links a.active,
    .nav-links a:hover {
      background: linear-gradient(90deg, #e0b0ff 0%, #f3e8ff 100%);
      color: #4a00e0;
    }
    .logout {
      background: linear-gradient(90deg, #fbd38d 0%, #f6ad55 100%);
      color: #c05621;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      transition: filter 0.2s;
      box-shadow: 0 2px 8px 0 rgba(251,211,141,0.10);
    }
    .logout:hover {
      filter: brightness(1.08);
    }
    .main-content {
      flex: 1;
      padding: 3.5rem 2rem 2rem 2rem;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .form-card {
      background: linear-gradient(135deg, #fff 80%, #f3e8ff 100%);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
      max-width: 32rem;
      width: 100%;
      position: relative;
      margin-top: 1.5rem;
    }
    .back-btn { position: absolute; top: 1.5rem; left: 1.5rem; background-color: #e2e8f0; color: #4a5568; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; }
    .back-btn:hover { background-color: #cbd5e1; }
    .input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; background-color: #f8fafc; }
    .input:focus { border-color: #a78bfa; box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3); outline: none; }
    .btn-group { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1.5rem; }
    .btn-group button { flex: 1; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; }
    .btn-group button[type="reset"] { background-color: #fbd38d; color: #c05621; }
    .btn-group button[type="submit"] { background: linear-gradient(to right, #8e2de2, #4a00e0); color: white; }
    .btn-group button:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="flex items-center mb-8">
          <img src="https://placehold.co/40x40/cbd5e1/000000?text=P" alt="Profile Picture" class="rounded-full mr-3" />
          <div>
            <p class="text-sm font-medium text-gray-700">Hi, Rebecca!</p>
            <p class="text-xs text-gray-500">Premium User</p>
          </div>
        </div>
        <button onclick="window.location.href='dashboard.html'" class="w-full bg-gradient-to-r from-purple-500 to-purple-700 text-white font-semibold py-2 px-4 rounded-lg mb-4 flex items-center justify-center gap-2">
          <i class="fas fa-bars"></i> Dashboard
        </button>
        <nav class="nav-links mb-auto">
          <a href="savings.html"><i class="fas fa-star"></i> Savings</a>
          <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          <a href="statistic.html"><i class="fas fa-chart-line"></i> Statistics</a>
          <a href="budget.html"><i class="fas fa-arrow-down"></i> Budget</a>
          <a href="expenses.html" class="active"><i class="fas fa-arrow-up"></i> Expenses</a>
        </nav>
      </div>
      <button onclick="window.location.href='home.html'" class="bg-gradient-to-r from-yellow-300 to-yellow-500 text-orange-800 font-semibold py-2 px-4 rounded-lg flex items-center gap-2 mt-10">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Money Expenses</h1>
      <p class="text-gray-600 mb-8">Add new money expenses.</p>

      <div class="form-card">
        <button onclick="location.href='expenses.html'" class="back-btn">‚Üê</button>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Money Expenses</h2>
        <form id="expenseForm">
          <input type="text" id="title" placeholder="Title" class="input" required />
          <input type="number" id="amount" placeholder="RM" class="input" required />
          <select id="category" class="input" required>
            <option disabled selected value="">Category</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Utilities</option>
            <option>Bill</option>
            <option>Top Up</option>
            <option>Entertainment</option>
          </select>
          <input type="date" id="date" class="input" required />

          <div class="btn-group">
            <button type="reset">CANCEL</button>
            <button type="submit">ADD</button>
          </div>
        </form>
        <p id="message" class="text-center text-green-600 mt-4 font-medium hidden">Expense added successfully!</p>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('expenseForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;

      try {
        const res = await fetch('http://localhost:5000/api/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, amount, category, date })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').classList.remove('hidden');
          document.getElementById('expenseForm').reset();
          setTimeout(() => {
            document.getElementById('message').classList.add('hidden');
          }, 3000);
        } else {
          alert(data.message || 'Something went wrong!');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to server.');
      }
    });
  </script>
</body>
</html>
