<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Mate - Sign Up</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <img src="logo.png" alt="Money Mate Logo" class="logo" />
      <span class="title">Money Mate</span>
      <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">LOGIN</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <div class="signup-card">
        <button class="back-button">&larr;</button>
        <h2>Sign-Up</h2>
        <p>Have an account? <a href="#">Login Here!</a></p>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" required />
          
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="E-mail Address" required />
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          
          <button type="submit" class="signup-btn">Sign-Up to Money Tracker</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
