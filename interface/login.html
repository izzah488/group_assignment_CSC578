<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mate-Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); /* Background gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Navbar gradient */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Navbar -->
    <nav class="navbar w-full fixed top-0 left-0 z-10 shadow-lg rounded-b-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-2 rounded-full shadow-md">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <span class="text-white text-2xl font-semibold">Money Mate</span>
            </div>
            <div class="flex space-x-6">
                <a href="home.html" class="text-white text-lg font-medium hover:text-gray-200 transition-colors duration-200">HOME</a>
                <a href="about_us_page2.html" class="text-white text-lg font-medium hover:text-gray-200 transition-colors duration-200">ABOUT US</a>
                <a href="login.html" class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-100 transition-colors duration-200">LOGIN</a>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl max-w-sm w-full mt-24 transform transition-all duration-300 hover:scale-105">
        <div class="flex items-center mb-6">
            <button class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200 mr-4">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>
            <h2 class="text-3xl font-bold text-gray-800">Login</h2>
        </div>

        <p class="text-gray-600 mb-6">
            Don't have account yet? <a href="#" class="text-blue-600 hover:underline font-medium">Sign-Up here!</a>
        </p>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email address</label>
            <input type="email" id="email" placeholder="E-mail Address" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
        </div>

        <button class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 rounded-lg font-semibold shadow-md hover:from-blue-600 hover:to-blue-800 transition-all duration-300 transform hover:scale-105">
            Login
        </button>
    </div>
</body>
</html>
