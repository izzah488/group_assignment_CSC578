<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Saving</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* (Your same CSS styles here) */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e0b0ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* ... (rest of your sidebar + form styling) ... */
    .main-content {
      margin-left: 17rem;
      padding: 3.5rem 2rem 2rem 2rem;
      flex: 1;
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- (Sidebar content remains the same) -->
    <!-- ... -->
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="flex items-center mb-8">
      <button onclick="window.history.back()" class="text-gray-500 hover:text-gray-700 mr-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      <div>
        <h1 class="text-3xl font-bold text-gray-900">New Saving</h1>
        <p class="text-gray-600">Create or edit your saving goal.</p>
      </div>
    </header>

    <!-- Form Card -->
    <div class="form-card">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Add / Edit Saving Goal</h2>
      <div class="space-y-6">
        <div>
          <label for="savingFor" class="block text-sm font-medium text-gray-700 mb-1">Saving For</label>
          <input type="text" id="savingFor" placeholder="e.g., New Laptop" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
        </div>

        <div>
          <label for="budgetAmount" class="block text-sm font-medium text-gray-700 mb-1">Target Amount</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 font-semibold">RM</span>
            <input type="number" id="budgetAmount" placeholder="0.00" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
          </div>
        </div>

        <div>
          <label for="currentAmount" class="block text-sm font-medium text-gray-700 mb-1">Current Saved</label>
          <input type="number" id="currentAmount" placeholder="e.g., 100" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
        </div>

        <div>
          <label for="targetDate" class="block text-sm font-medium text-gray-700 mb-1">Target Date</label>
          <input type="date" id="targetDate" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
        </div>
      </div>

      <div class="mt-8 flex justify-between space-x-4">
        <button onclick="window.location.href='savings.html'" class="flex-1 py-3 px-4 rounded-xl bg-red-400 text-white font-semibold hover:bg-red-500">
          CANCEL
        </button>
        <button onclick="saveSaving()" class="flex-1 py-3 px-4 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700">
          SAVE
        </button>
      </div>
    </div>
  </main>

  <script>
    // Load existing data if editing
    const editIndex = localStorage.getItem("editIndex");
    const editingItem = JSON.parse(localStorage.getItem("editingItem"));
    const savings = JSON.parse(localStorage.getItem("savings")) || [];

    if (editingItem) {
      document.getElementById("savingFor").value = editingItem.savingFor || "";
      document.getElementById("budgetAmount").value = editingItem.amount || "";
      document.getElementById("currentAmount").value = editingItem.currentAmount || "";
      document.getElementById("targetDate").value = editingItem.targetDate || "";
    }

    function saveSaving() {
      const savingFor = document.getElementById("savingFor").value.trim();
      const amount = parseFloat(document.getElementById("budgetAmount").value);
      const currentAmount = parseFloat(document.getElementById("currentAmount").value);
      const targetDate = document.getElementById("targetDate").value;

      if (!savingFor || isNaN(amount) || isNaN(currentAmount) || !targetDate) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const newItem = { savingFor, amount, currentAmount, targetDate };

      if (editIndex !== null) {
        savings[editIndex] = newItem;
        localStorage.removeItem("editIndex");
        localStorage.removeItem("editingItem");
      } else {
        savings.push(newItem);
      }

      localStorage.setItem("savings", JSON.stringify(savings));
      window.location.href = "savings.html";
    }
  </script>
</body>
</html>
