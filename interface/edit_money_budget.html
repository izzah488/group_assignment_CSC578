<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Budget</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="profile.css">
</head>
<body class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 flex flex-col justify-between rounded-r-2xl shadow-lg">
        <div>
            <!-- User Info -->
            <div class="flex items-center mb-8">
                <img src="https://placehold.co/40x40/cbd5e1/000000?text=P" alt="Profile Picture" class="rounded-full mr-3">
                <div>
                    <p class="text-sm font-medium text-gray-700">Hi, Rebecca!</p>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="dashboard.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                            <i class="fas fa-th-large mr-3 text-lg"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="savings.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                            <i class="fas fa-star mr-3 text-lg"></i>
                            Savings
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="profile.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                            <i class="fas fa-user mr-3 text-lg"></i>
                            Profile
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="statistics.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                            <i class="fas fa-chart-line mr-3 text-lg"></i>
                            Statistics
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="budget.html" class="flex items-center p-3 bg-black text-white rounded-lg shadow-md">
                            <i class="fas fa-wallet mr-3 text-lg"></i>
                            Budget
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="expenses.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                            <i class="fas fa-arrow-up mr-3 text-lg"></i>
                            Expenses
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Log Out Button -->
        <div class="mt-auto">
            <button class="w-full bg-red-500 text-white py-3 px-4 rounded-xl shadow-lg hover:bg-red-600 transition-colors duration-200 flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2 text-lg"></i>
                Log Out
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-2">Money Budget</h1>
        <p class="text-gray-600 mb-8">Edit your money budget.</p>

<!-- Edit Money Budget Card -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md mx-auto">
            <div class="flex items-center mb-6">
                <a href="#" class="text-gray-500 hover:text-gray-700 mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h2 class="text-2xl font-semibold text-gray-800">Edit Money Budget</h2>
            </div>

            <div class="space-y-6">
                <!-- Amount Input -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">RM</span>
                        </div>
                        <input type="text" id="amount" value="2,500.00"
                               class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-gray-800 text-lg font-bold">
                    </div>
                    <p class="mt-2 text-sm text-gray-500">The money budget limit is RM 2,500.00.</p>
                </div>

                <!-- Month Dropdown -->
                <div>
                    <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                    <select id="month"
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-gray-800">
                        <option value="march" selected>March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                    </select>
                    <p class="mt-2 text-sm text-gray-500">This budget is for March only.</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex justify-between space-x-4">
                <button class="flex-1 py-3 px-4 rounded-xl shadow-lg bg-red-400 text-white font-semibold hover:bg-red-500 transition-colors duration-200">
                    CANCEL
                </button>
                <button class="flex-1 py-3 px-4 rounded-xl shadow-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition-colors duration-200">
                    SAVE
                </button>
            </div>
        </div>
    </main>
</body>
</html>
