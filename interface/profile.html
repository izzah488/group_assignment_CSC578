<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }
    .profile-card {
      background-color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      max-width: 36rem;
      margin: 0 auto;
      text-align: left;
    }
    .profile-field {
      padding: 0.75rem 0;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 1rem;
    }
    .profile-field:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
    }
    .profile-field label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 0.25rem;
    }
    .profile-field input {
      width: 100%;
      padding: 0.5rem 0;
      border: none;
      font-size: 1rem;
      color: #1a202c;
      font-weight: 600;
      background-color: transparent;
      outline: none;
    }
    .profile-field input:focus {
      border-bottom: 1px solid #a78bfa;
    }
    .edit-profile-btn {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #4B0082;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
    }
    .edit-profile-btn:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar - matches dashboard style -->
  <aside class="w-64 bg-white p-6 flex flex-col justify-between rounded-r-2xl shadow-lg fixed top-0 left-0 h-screen z-10">
    <div>
      <!-- User Info -->
      <div class="flex items-center mb-8">
        <img src="https://placehold.co/40x40/cbd5e1/000000?text=P" alt="Profile Picture" class="rounded-full mr-3" />
        <div>
          <p class="text-sm font-medium text-gray-700">Hi, Rebecca!</p>
          <p class="text-xs text-gray-500">Premium User</p>
        </div>
      </div>

      <!-- Dashboard Button -->
      <button onclick="window.location.href='dashbord.html'" class="menu-btn w-full mb-4 bg-gradient-to-r from-purple-500 to-purple-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
        ‚ò∞ Dashboard
      </button>

      <!-- Navigation Links -->
      <nav class="flex flex-col space-y-2 nav-links">
        <a href="savings.html" class="text-purple-800 hover:bg-purple-100 px-4 py-2 rounded-lg font-medium">‚≠ê Savings</a>
        <a href="profile.html" class="text-purple-800 hover:bg-purple-100 px-4 py-2 rounded-lg font-medium">üë§ Profile</a>
        <a href="statistic.html" class="text-purple-800 hover:bg-purple-100 px-4 py-2 rounded-lg font-medium">üìà Statistics</a>
        <a href="budget.html" class="text-purple-800 hover:bg-purple-100 px-4 py-2 rounded-lg font-medium">‚¨á Budget</a>
        <a href="expenses.html" class="text-purple-800 hover:bg-purple-100 px-4 py-2 rounded-lg font-medium">‚¨Ü Expenses</a>
      </nav>
    </div>

    <!-- Logout Button (red) -->
    <button onclick="window.location.href='home.html'" class="logout mt-10 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
      ‚èª Log Out
    </button>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8 flex-1">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Profile</h1>
    <p class="text-gray-600 mb-8">View your profile information.</p>

    <div class="profile-card">
      <div class="profile-field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Rebecca" readonly />
      </div>
      <div class="profile-field">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" value="Louis" readonly />
      </div>
      <div class="profile-field">
        <label for="email">Email</label>
        <input type="email" id="email" value="rebecca@gmail.com" readonly />
      </div>
      <div class="profile-field flex justify-between items-center">
        <div class="flex-grow">
          <label for="password">Current Password</label>
          <input type="password" id="password" value="********" readonly />
        </div>
        <i class="fas fa-eye-slash text-gray-500 cursor-pointer ml-4"></i>
      </div>

      <button class="edit-profile-btn">Edit Profile</button>
    </div>
  </main>
</body>
</html>
