<!-- success-modal.html -->
<!-- This file contains only the modal structure and its associated script -->
<div id="successModal" class="fixed inset-0 bg-purple-200 bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-all duration-300 scale-100 opacity-100">
        <!-- Checkmark Icon -->
        <div class="flex justify-center mb-4">
            <div class="bg-green-100 rounded-full p-3">
                <i class="fas fa-check-circle text-green-500 text-5xl"></i>
            </div>
        </div>
        <!-- Success Message -->
        <p class="text-xl font-semibold text-gray-800 mb-6">Saved successfully!</p>
        <!-- Done Button -->
        <button onclick="document.getElementById('successModal').classList.add('hidden')"
                class="bg-purple-100 text-purple-700 py-2 px-6 rounded-lg font-medium hover:bg-purple-200 transition-colors duration-200 shadow-sm">
            Done
        </button>
    </div>
</div>

<script>
    // Functions to show/hide the modal
    function showSuccessModal() {
        const modal = document.getElementById('successModal');
        if (modal) {
            modal.classList.remove('hidden');
        } else {
            console.error('Success modal element not found.');
        }
    }

    function hideSuccessModal() {
        const modal = document.getElementById('successModal');
        if (modal) {
            modal.classList.add('hidden');
        } else {
            console.error('Success modal element not found.');
        }
    }
</script>
