<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 16rem; /* w-64 */
      background-color: #ffffff;
      border-top-right-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
      z-index: 10;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-links a {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      color: #4a00e0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background-color 0.2s ease-in-out;
    }
    .nav-links a.active,
    .nav-links a:hover {
      background-color: #e0b0ff;
    }
    .menu-btn {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .logout {
      background-color: #ef4444; /* red-500 */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background-color 0.2s ease-in-out;
    }
    .logout:hover {
      background-color: #dc2626; /* red-600 */
    }
    .new-savings-btn {
      background-image: linear-gradient(to right, #8e2de2, #4a00e0);
    }
    .new-savings-btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Sidebar (Fixed) -->
  <aside class="sidebar">
    <div class="flex flex-col justify-start h-full">
      <!-- User Info -->
      <div class="flex items-center mb-8">
        <img src="https://placehold.co/40x40/FF69B4/FFFFFF?text=R" alt="Profile Picture" class="rounded-full mr-3" />
        <div>
          <p class="text-sm font-medium text-gray-700">Hi, Rebecca!</p>
          <p class="text-xs text-gray-500">Premium User</p>
        </div>
      </div>

      <!-- Dashboard Button -->
      <button onclick="window.location.href='dashbord.html'" class="w-full menu-btn mb-4">
        ‚ò∞ Dashboard
      </button>

      <!-- Navigation Links -->
      <nav class="nav-links mb-auto">
        <a href="savings.html" class="active">‚≠ê Savings</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="statistic.html">üìà Statistics</a>
        <a href="budget.html">‚¨á Budget</a>
        <a href="expenses.html">‚¨Ü Expenses</a>
      </nav>

      <!-- Log Out Button (Red) -->
      <button onclick="window.location.href='home.html'" class="logout w-full mt-10">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Savings</h1>
        <p class="text-gray-600">Track your savings goals.</p>
      </div>
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <span class="text-gray-700 font-medium">March 2025</span>
        <button class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-calendar-alt text-xl"></i>
        </button>
      </div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="lg:col-span-3 flex justify-center items-center py-10">
        <p class="text-gray-500 text-lg italic">No savings goals added yet. Click below to create your first one!</p>
      </div>
    </section>

    <!-- New Savings Button -->
    <section class="flex justify-center mt-8">
      <button onclick="alert('Functionality to add new savings goal would go here!')" class="w-full max-w-md py-4 px-4 rounded-xl shadow-lg text-white font-semibold text-lg flex items-center justify-center space-x-2 new-savings-btn">
        <i class="fas fa-plus-circle"></i>
        <span>New Savings</span>
      </button>
    </section>
  </main>

</body>
</html>
