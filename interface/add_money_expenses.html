<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Expenses</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e0b0ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: linear-gradient(135deg, #fff 60%, #e0b0ff 100%);
      width: 17rem;
      padding: 2rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .avatar {
      width: 2.7rem;
      height: 2.7rem;
      border-radius: 9999px;
      margin-right: 1rem;
      object-fit: cover;
      background-color: #cbd5e1;
      border: 2px solid #e0b0ff;
    }
    .menu-btn {
      background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px 0 rgba(138,43,226,0.10);
      transition: filter 0.2s;
    }
    .menu-btn:hover {
      filter: brightness(1.08);
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .nav-links a {
      padding: 0.7rem 1.3rem;
      border-radius: 0.8rem;
      color: #4a00e0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s, color 0.2s;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
    }
    .nav-links a.active, .nav-links a:hover {
      background: linear-gradient(90deg, #e0b0ff 0%, #f3e8ff 100%);
      color: #4a00e0;
    }
    .logout {
      background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      box-shadow: 0 2px 8px 0 rgba(239, 68, 68, 0.1);
      transition: filter 0.2s;
    }
    .logout:hover {
      filter: brightness(1.08);
    }
    .main-content {
      flex-grow: 1;
      padding: 2.5rem;
    }
    .form-card {
      background: linear-gradient(135deg, #fff 80%, #f3e8ff 100%);
      padding: 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
      max-width: 30rem;
      margin: 0 auto;
      position: relative;
    }
    .input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
      background-color: #f8fafc;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #334155;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus {
      outline: none;
      border-color: #a259ff;
      box-shadow: 0 0 0 2px rgba(162, 89, 255, 0.2);
    }
    .add-btn {
      background: linear-gradient(to right, #a259ff, #6a11cb);
      color: white;
      font-weight: 700;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.13);
      transition: filter 0.2s, transform 0.2s;
      font-size: 1.15rem;
      padding: 1rem 0;
      width: 100%;
    }
    .add-btn:hover {
      filter: brightness(1.08);
      transform: scale(1.02);
    }
    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: #f3e8ff;
      color: #a259ff;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      background: #e0b0ff;
      color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="user-info">
          <img src="https://placehold.co/40x40/FF69B4/FFFFFF?text=R" alt="Rebecca" class="avatar">
          <div>
            <p class="text-gray-800 font-semibold">Hi, Rebecca!</p>
            <p class="text-gray-500 text-sm">Premium User</p>
          </div>
        </div>
        <button onclick="location.href='dashboard.html'" class="menu-btn">‚ò∞ Dashboard</button>
        <nav class="nav-links">
          <a href="savings.html">‚≠ê Savings</a>
          <a href="profile.html">üë§ Profile</a>
          <a href="budget.html">‚¨á Budget</a>
          <a href="expenses.html" class="active">‚¨Ü Expenses</a>
        </nav>
      </div>
      <button onclick="location.href='home.html'" class="logout">‚èª Log Out</button>
    </aside>

    <main class="main-content">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Money Expenses</h1>
      <p class="text-gray-600 mb-8 text-lg">Add new money expenses.</p>

      <div class="form-card">
        <button onclick="location.href='expenses.html'" class="back-btn">‚Üê</button>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-tight">Add Money Expenses</h2>
        <form id="addExpenseForm">
          <input type="text" id="expenseTitle" placeholder="Title" class="input" required>
          <input type="number" id="expenseAmount" placeholder="RM" class="input" step="0.01" required>
          <select id="expenseCategory" class="input" required>
            <option value="" disabled selected>Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Bill">Bill</option>
            <option value="Top Up">Top Up</option>
            <option value="Entertainment">Entertainment</option>
          </select>
          <input type="date" id="expenseDate" class="input" required>
          <button type="submit" class="add-btn">Add Expenses</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('addExpenseForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const title = document.getElementById('expenseTitle').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value;
      const date = document.getElementById('expenseDate').value;

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid positive amount.");
        return;
      }
      if (!category) {
        alert("Please select a category.");
        return;
      }

      const expense = {
        description: title, // Renamed to description for consistency with expenses.html
        amount: amount,
        category: category,
        date: date
      };

      // Retrieve existing expenses, add new one, and save back to localStorage
      let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
      expenses.push(expense);
      localStorage.setItem('expenses', JSON.stringify(expenses));

      // Update total expenses in localStorage
      let totalExpenses = parseFloat(localStorage.getItem('totalExpenses')) || 0;
      totalExpenses += amount;
      localStorage.setItem('totalExpenses', totalExpenses.toFixed(2));

      alert("Expense added successfully!");
      window.location.href = 'expenses.html'; // Redirect to expenses page
    });
  </script>
</body>
</html>
