
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Expenses</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e0b0ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: linear-gradient(135deg, #fff 60%, #e0b0ff 100%);
      width: 17rem;
      padding: 2rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .avatar {
      width: 2.7rem;
      height: 2.7rem;
      border-radius: 9999px;
      margin-right: 1rem;
      object-fit: cover;
      background-color: #cbd5e1;
      border: 2px solid #e0b0ff;
    }
    .menu-btn {
      background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px 0 rgba(138,43,226,0.10);
      transition: filter 0.2s;
    }
    .menu-btn:hover {
      filter: brightness(1.08);
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .nav-links a {
      padding: 0.7rem 1.3rem;
      border-radius: 0.8rem;
      color: #4a00e0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s, color 0.2s;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
    }
    .nav-links a.active,
    .nav-links a:hover {
      background: linear-gradient(90deg, #e0b0ff 0%, #f3e8ff 100%);
      color: #4a00e0;
    }
    .logout {
      background: linear-gradient(90deg, #fbd38d 0%, #f6ad55 100%);
      color: #c05621;
      padding: 0.8rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      transition: filter 0.2s;
      box-shadow: 0 2px 8px 0 rgba(251,211,141,0.10);
    }
    .logout:hover {
      filter: brightness(1.08);
    }
    .main-content {
      flex: 1;
      padding: 3.5rem 2rem 2rem 2rem;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .form-card {
      background: linear-gradient(135deg, #fff 80%, #f3e8ff 100%);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(138,43,226,0.10), 0 1.5px 6px 0 rgba(138,43,226,0.08);
      max-width: 32rem;
      width: 100%;
      position: relative;
      margin-top: 1.5rem;
    }
    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: #f3e8ff;
      color: #4a00e0;
      padding: 0.5rem 1.1rem;
      border-radius: 0.7rem;
      font-weight: 500;
      font-size: 1.1rem;
      border: none;
      box-shadow: 0 1px 4px 0 rgba(138,43,226,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      background: #e0b0ff;
      color: #fff;
    }
    .input {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 0.7rem;
      background: #f8fafc;
      font-size: 1.08rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.18);
      outline: none;
      background: #fff;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      margin-top: 2rem;
    }
    .btn-group button {
      flex: 1;
      padding: 0.85rem 1.5rem;
      border-radius: 0.9rem;
      font-weight: 600;
      font-size: 1.08rem;
      transition: background 0.2s, color 0.2s, filter 0.2s;
      border: none;
      box-shadow: 0 1px 4px 0 rgba(138,43,226,0.08);
    }
    .btn-group button[type="reset"] {
      background: linear-gradient(90deg, #fbd38d 0%, #f6ad55 100%);
      color: #c05621;
    }
    .btn-group button[type="reset"]:hover {
      filter: brightness(1.08);
      color: #fff;
    }
    .btn-group button[type="submit"] {
      background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
      color: #fff;
    }
    .btn-group button[type="submit"]:hover {
      filter: brightness(1.08);
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100%;
        border-radius: 0 0 2rem 2rem;
        margin-bottom: 2rem;
      }
      .main-content {
        padding: 2rem 1rem 1rem 1rem;
      }
      .form-card {
        padding: 2rem 1rem 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-info">
        <img src="https://placehold.co/40x40/cbd5e1/000000?text=P" alt="User Avatar" class="avatar">
        <p class="text-base font-semibold text-gray-700">Hi, Rebecca!</p>
      </div>
      <button onclick="location.href='dashboard.html'" class="menu-btn">‚ò∞ Dashboard</button>
      <nav class="nav-links">
        <a href="dashboard.html">‚≠ê Savings</a>
        <a href="editprofile.html">üë§ Profile</a>
        <a href="dashboard.html">üìà Statistics</a>
        <a href="budget.html">‚¨á Budget</a>
        <a href="expenses.html" class="active">‚¨Ü Expenses</a>
      </nav>
      <button onclick="location.href='home.html'" class="logout">‚èª Log Out</button>
    </aside>

    <main class="main-content">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Money Expenses</h1>
      <p class="text-gray-600 mb-8 text-lg">Add new money expenses.</p>

      <div class="form-card">
        <button onclick="location.href='expenses.html'" class="back-btn">‚Üê</button>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-tight">Add Money Expenses</h2>
        <form>
          <input type="text" placeholder="Title" class="input" required>
          <input type="text" placeholder="RM" class="input" required>
          <select class="input" required>
            <option disabled selected>Category</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Utilities</option>
            <option>Bill</option>
            <option>Top Up</option>
            <option>Entertainment</option>
          </select>
          <input type="date" class="input" required>

          <div class="btn-group">
            <button type="reset">CANCEL</button>
            <button type="submit">ADD</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
