<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }

    .nav-link {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #4a00e0;
      transition: background-color 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #e0b0ff;
    }

    .logout-link {
      background-color: #f56565;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      width: 100%;
      text-align: left;
      transition: background-color 0.2s ease-in-out;
    }

    .logout-link:hover {
      background-color: #c53030;
    }

    .main-content {
      margin-left: 16rem;
      padding: 2rem;
      flex: 1;
    }

    .profile-form {
      background-color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      max-width: 36rem;
      margin: 0 auto;
    }

    .profile-form label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4a5568;
    }

    .profile-form input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background-color: #f8fafc;
    }

    .profile-form input:focus {
      border-color: #a78bfa;
      outline: none;
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .cancel-btn {
      background-color: #fbd38d;
      color: #c05621;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
    }

    .cancel-btn:hover {
      background-color: #f6ad55;
    }

    .save-btn {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
    }

    .save-btn:hover {
      filter: brightness(1.1);
    }

    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      text-align: center;
      max-width: 20rem;
      width: 100%;
    }

    .modal-icon {
      color: #10b981;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .modal-button {
      background-color: #e5e7eb;
      color: #374151;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .modal-button:hover {
      background-color: #d1d5db;
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-screen w-64 bg-white p-6 rounded-r-2xl shadow-lg flex flex-col justify-between z-10">
    <div>
      <!-- User Info -->
      <div class="flex items-center mb-8">
        <img src="https://placehold.co/40x40/FF69B4/FFFFFF?text=R" alt="Profile Pic" class="w-10 h-10 rounded-full mr-3">
        <div>
          <p class="text-sm font-medium text-gray-700">Hi, Rebecca!</p>
          <p class="text-xs text-gray-500">Premium User</p>
        </div>
      </div>

      <!-- Dashboard Button -->
      <button onclick="window.location.href='dashboard.html'" class="menu-btn w-full mb-4 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg py-2 font-semibold flex items-center justify-center gap-2">
        ‚ò∞ Dashboard
      </button>

      <!-- Navigation -->
      <nav class="flex flex-col gap-2">
        <a href="savings.html" class="nav-link">‚≠ê Savings</a>
        <a href="editprofile.html" class="nav-link active">üë§ Profile</a>
        <a href="statistic.html" class="nav-link">üìà Statistics</a>
        <a href="budget.html" class="nav-link">‚¨á Budget</a>
        <a href="expenses.html" class="nav-link">‚¨Ü Expenses</a>
      </nav>
    </div>

    <!-- Logout button at bottom -->
    <div class="mt-6">
      <button onclick="window.location.href='home.html'" class="logout-link">‚èª Log Out</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Profile</h1>
    <p class="text-gray-600 mb-8">View and edit your profile, change settings, and manage your data.</p>

    <form class="profile-form" onsubmit="event.preventDefault(); showSuccessModal();">
      <label>First Name:
        <input type="text" value="Rebecca" />
      </label>
      <label>Last Name:
        <input type="text" value="Louis" />
      </label>
      <label>Email:
        <input type="email" value="rebecca@gmail.com" />
      </label>
      <label>Current Password:
        <input type="password" value="********" />
      </label>
      <label>New Password:
        <input type="password" />
      </label>
      <label>Confirm Password:
        <input type="password" />
      </label>

      <div class="form-buttons">
        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </main>

  <!-- Success Modal -->
  <div id="successModal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="flex justify-center mb-4">
        <i class="fas fa-check-circle modal-icon"></i>
      </div>
      <p class="text-xl font-semibold text-gray-800 mb-6">Saved successfully!</p>
      <button onclick="hideSuccessModalAndRedirect()" class="modal-button">Done</button>
    </div>
  </div>

  <script>
    function showSuccessModal() {
      document.getElementById('successModal').classList.remove('hidden');
    }

    function hideSuccessModalAndRedirect() {
      document.getElementById('successModal').classList.add('hidden');
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
